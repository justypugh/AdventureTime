<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdventureTime!</title>
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>AdventureTime!</h1>
        <p class="site-description">Looking for adventure? Traveling somewhere? Trying to escape the city? Look no further!<br/> Search a state(s) below to find national parks, historical sites, trails, and more to explore!</p>

        <form id="js-form">
            <span><label for="search-term">Search state(s):</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="ex: 'CA', or 'CA, NY'" required></span>

            <span><label for="max-results"> Max results:</label>
            <input type="number" name="max-results" id="js-max-results" value="10"></span>

            <input role="button" class="search" type="submit" value="Explore!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
            <h2 class="results-header">Search Results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </div>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="api.js"></script>
<script src="index.js"></script>     
</body>
</html>
